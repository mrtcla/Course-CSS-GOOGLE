<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1998-Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">
    <table class="table">
        <tbody>
            <tr>
                <td class="searchGoogle" colspan="3">
                    Search the web using Google! <br>
                    <input type="text" name="q" value="" size="40"> <br>
                    <input type="button" value="Google Search">
                    <input type="button" value="I'm feeling lucky">
                </td>
            </tr>
            <tr class="content">
                 <td style="background-color: #97e2da;">
                    Special Searches
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                </td>
                 <td style="background-color: #86cac1;">
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
                </td>
                 <td style="background-color: #76b1aa;">
                    Get Google! <br> update monthly: <br>
                    <input type="email" placeholder="your e-mail"> <br>
                    <input type="button" value="Subscribe" style="margin-right: -50px;">
                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends" class="amargin">Archive</a>
                </td>
            </tr>
        </tbody>
    </table>
    <footer>
        Copyright Â©1998 Google Inc.
    </footer>
</div>
</body>
</html>
